<!DOCTYPE html> 
<html> 
<head> 
    <style> 
        body 
        { 
            font-family: Arial, Helvetica, sans-serif, sans-serif; 
            color: #f00606; 
            background-color: #740606; 
            padding: 20px; 
        } 
 
        h1
        { 
            text-align: center; 
            font-size: 2em; 
            text-shadow: 3px 3px 3px #aaa; 
        } 
 
        img 
        { 
            width: 600px; 
            height: 450px; 
            display: block; 
            margin: 0 auto; 
        } 
 
        input[type=button]:hover
        { 
            background-color: #ddd; 
        } 
 
        .bordered
        { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
        } 
        #success
         { 
            display: none; 
            color: rgb(223, 23, 23); 
            margin-top: 20px; 
        } 
        .checkbox
        { 
            margin: 10px 0; 
        } 
    </style> 
    <title>Резюме</title> 
</head> 
<body> 
    <h1>Наше резюме</h1> 
    <img src="https://avatars.dzeninfra.ru/get-zen_doc/5286518/pub_62c14d28ed0a440ad2e5c588_62c14deb8891784cf07dec46/scale_1200" alt="Фото"> 
    <div id="name" class="bordered">Имя: <span id="FirstName">Феликс</span></div> 
    <div id="surname" class="bordered">Фамилия: <span id="LastName">Дзержинский</span></div> 
    <div id="age" class="bordered">Возраст: <span id="Age">35</span></div>
    <div id="sex" class="bordered">Пол: <span id="Sex">Мужчина из мужчин!</span></div>
    <div class="bordered">
            НКВД ГОРТИТЬСЯ ВАМИ!
        </span>
    </div>
 
    <div class="checkbox"><label><input type="checkbox" id="checkbox"> Вы согласны с обработкой ваших данных</label></div>
    <input type="text" id="newLastName" placeholder="Новая фамилия"> 
    <input type="text" id="newFirstName" placeholder="Новае имя"> 
    <input type="text" id="newAge" placeholder="Новый возраст">
    <input type="text" id="newSex" placeholder="Новый пол">  
    <textarea id="text" placeholder="Ваш комментарий"></textarea> 
    <input type="button" value="Заполнить анкету" onclick="FillForm()"> 
    <input type="button" value="Изменить цвет фона" onclick="changeBgColor()"> 
    <div id="success">Резюме заполнено!</div> 
 
    <script> 
        function changeBgColor() 
        { 
            var randomColor = '#' + Math.floor(Math.random() * 100000000).toString(16); 
            document.body.style.backgroundColor = randomColor; 
        } 

        function FillForm() 
        {
            var newFirstName = document.getElementById('newFirstName').value; 
            var newLastName = document.getElementById('newLastName').value; 
            var newAge = document.getElementById('newAge').value;
            var newSex = document.getElementById('newSex').value; 
            var checkbox = document.getElementById('checkbox').checked; 

            if (!newAge.match(/^[0-9]+$/) || newAge <= 0)
            {
                alert('Возраст должен сождержать только цифры!');
                return;
            }
            if (!newFirstName.match(/^[a-zA-Zа-яА-Я]+$/))
            { 
                alert('Имя должно содержать только буквы!'); 
                return; 
            }
            if (!newLastName.match(/^[a-zA-Zа-яА-Я]+$/))
            { 
                alert('Фамилия должна содержать только буквы!'); 
                return; 
            }
            if (!newSex.match(/^[a-zA-Zа-яА-Я]+$/))
            { 
                alert('НКВД ОСВЕДОМЛЁН О НАЛИЧИИ НА ЗАПАДЕ ЛГБТ, В ЦЕЛЯХ БЕЗОПАСТНОСТИ, УКАЖИТЕ ПРАВИЛЬНЫЕ ДАННЫЕ!'); 
                return; 
            }
            if (!checkbox)
            { 
                alert('Необходимо согласиться с условиями!'); 
                return; 
            } 
            document.getElementById('FirstName').textContent = newFirstName;
            document.getElementById('LastName').textContent = newLastName;  
            document.getElementById('Age').textContent = newAge; 
            document.getElementById('Sex').textContent = newSex; 

        }
    </script> 
</body> 
</html>
