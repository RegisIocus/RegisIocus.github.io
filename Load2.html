<!DOCTYPE html> 
<html> 
<head> 
    <title>Взаимодействие с пользователем</title> 
</head> 
<body> 
    <script> 
        if (confirm('Здравствуйте'))
        { 
            var name = prompt('Как вас зовут?', 'Введите сюда ваше имя'); 
            var admin = name; 
            alert("Ваше имя - " + name); 
            alert("Значение admin: " + admin); 
        } 
        alert("Спасибо!"); 
    </script> 
</body> 
</html>
