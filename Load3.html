<!DOCTYPE html> 
<html> 
<head> 
    <title>Проверка возраста</title> 
</head> 
<body> 
    <script> 
        var age; 
        while (true)
         { 
            age = prompt('Сколько вам лет?'); 
            if (age != null) 
            { 
                if (confirm('Вы уверены, что вам ' + age + ' лет?'))
                 { 
                    break; 
                } 
            } else
             { 
                alert('Пожалуйста, введите ваш возраст.'); 
            } 
        } 
        alert("Спасибо!"); 
    </script> 
</body> 
</html>
